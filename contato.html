<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu portifolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar p-3" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
            width="112"
            height="28"
          />
        </a>
      </div>
      <a class="navbar-item" href="index.html">Início</a>
      <a class="navbar-item" href="contato.html">Contato</a>
    </nav>
    <section class="section columns is-multiline">
      <div class="column is-3 px-5 pt-0">
        <figure class="image is-4by3">
          <img
            src="https://bulma.io/images/placeholders/1280x960.png"
            alt="Placeholder image"
          />
        </figure>
        <div class="div">
          <div class="media-content px-3">
            <p class="pt-5 title is-4">Alex Gonçalves</p>
            <span class="tag is-medium is-black"
              >JavaScript Full Stack Developer</span
            >
            <p class="pt-5 subtitle is-6">(19) 995985318</p>
            <p class="pb-5 subtitle is-6">alex.d.goncalves21@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="column pt-0">
        <table class="table is-bordered">
          <thead>
            <tr>
              <th class="th">Contato</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="column">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control is-expanded">
                      <p class="control has-icons-left">
                        <input
                          class="input"
                          type="email"
                          placeholder="Digite seu e-mail"
                        />
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="column">
                  <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                      <textarea
                        class="textarea"
                        placeholder="Digite a mensagem"
                      ></textarea>
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </body>
</html>
